<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="../img/rolling-logo-circle.png" />
    <meta name="description" content="Servicio de streaming Rolling+" />
    <meta name="author" content="Group 1, Comision 39i" />
    <meta name="keywords" content="Peliculas, Series, Terror, Comedia" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="../css/styles.css" />
    <title>Document</title>
  </head>
  <body>
    <header class="color-perfil">
      <nav class="navbar navbar-expand py-3">
        <div class="container">
          <div class="container-image  d-sm-block">
            <a class="navbar-brand" href="../index.html"
              ><img
                src="../img/rolling-logo-circle.png"
                class="w-100"
                alt="Logo"
            /></a>
          </div>
          <div class="d-flex w-100">
            <div class="d-flex"></div>
          </div>
          <a href="./series.html">
            <button type="submit" class="btn btn-primary btn-login">Listo</button>
          </a>
        </div>
      </nav>
    </header>
    <main>
      <section class="profile-design-page">
        <article class="container-fluid text-center text-light">
          <h2 class="py-3">Elige tu perfil</h2>
          <p>¿Quien va ver hoy?</p>
        </article>
        <article class="py-5">
          <div class="profile-line">
            <div class="profile-container-design">
              <a href="./series.html">
                <img
                src="../img/profile/profile-01.png"
                class="profile-design"
                alt="imagen de perfil"
              />
              </a>
              <i
                class="bi bi-pencil-square text-light"
                type="button"
                data-bs-toggle="modal"
                data-bs-target="#profile-modal"
              ></i>
            </div>
            <div class="profile-container-design">
              <a href="./series.html">
                <img
                  src="../img/profile/profile-02.png"
                  class="profile-design"
                  alt="imagen de perfil"
                
                  />
                </a>
                  <i
                class="bi bi-pencil-square text-light"
                type="button"
                data-bs-toggle="modal"
                data-bs-target="#profile-modal"
              ></i>
            </div>
            <div class="profile-container-design">
              <a href="./series.html">
                <img
                  src="../img/profile/profile-03.png"
                  class="profile-design"
                  alt="imagen de perfil"
                /></a><i
                class="bi bi-pencil-square text-light"
                type="button"
                data-bs-toggle="modal"
                data-bs-target="#profile-modal"
              ></i>
              
            </div>
            <div class="profile-container-design">
              <a href="./series.html">
                <img
                  src="../img/profile/profile-04.png"
                  class="profile-design"
                  alt="imagen de perfil"
                /></a><i
                class="bi bi-pencil-square text-light"
                type="button"
                data-bs-toggle="modal"
                data-bs-target="#profile-modal"
              ></i>
              
            </div>
            <div class="profile-container-design">
              <a href="./series.html">
                <img
                  src="../img/profile/profile-05.png"
                  class="profile-design"
                  alt="imagen de perfil"
                /></a><i
                class="bi bi-pencil-square text-light"
                type="button"
                data-bs-toggle="modal"
                data-bs-target="#profile-modal"
              ></i>
              
            </div>
            <div class="profile-container-design">
              <a href="./series.html">
                <img
                  src="../img/profile/profile-06.png"
                  class="profile-design"
                  alt="imagen de perfil"
                />
              </a>
              <i class="bi bi-pencil-square text-light"></i>
              
            </div>
          </div>
        </article>
      </section>
      <div
        class="modal fade"
        id="profile-modal"
        tabindex="-1"
        aria-labelledby="profile-modal-container"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="profile-modal-container">
                Editar perfil
              </h1>

              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <form>
                <input
                  class="form-control"
                  type="text"
                  placeholder="Nombre"
                  aria-label="Nombre"
                />
                <div class="border rounded-1  my-2">
                  <h6 class="text-light ps-2 pt-2 fw-semibold">
                    Ajuste de reproduccion e idioma
                  </h6>
                  <hr class="w-100" />
                  <div class="row">
                    <p class="text-light ms-3 pe-4 col-7">
                      Reproducción automática
                    </p>
                    <div
                      class="form-check form-switch form-check-reverse col-3"
                    >
                      <input
                        class="form-check-input"
                        type="checkbox"
                        id="flexSwitchCheckReverse"
                      />
                      <label
                        class="form-check-label"
                        for="flexSwitchCheckReverse"
                      ></label>
                    </div>
                  </div>
                  <hr class="w-100"/>
                  <div class="row">
                    <p class="text-light ms-3 col-4">Video de fondo</p>
                    <div
                      class="form-check form-switch form-check-reverse col-6"
                    >
                      <input
                        class="form-check-input"
                        type="checkbox"
                        id="flexSwitchCheckReverse"
                      />
                      <label
                        class="form-check-label"
                        for="flexSwitchCheckReverse"
                      ></label>
                    </div>
                  </div>
                  <hr class="w-100"/>
                 <div class="row">           
                   <p class="col-6 ms-3 text-light">Idioma</p>
                   <div class="ms-md-5 col-4">
                     <select
                       class="form-select h-75 w-100"
                       aria-label="select"
                     >
                       <option selected></option>
                       <option value="1">Español</option>
                       <option value="2">English</option>
                       <option value="3">Dansk</option>
                     </select>
                   </div>
                 </div>
                </div>

                <button
                  type="button"
                  class="btn btn-secondary"
                  data-bs-dismiss="modal"
                >
                  Cerrar
                </button>
                <button type="submit" class="btn btn-primary">
                    Listo!
                </button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
  <footer class="footer-profile"></footer>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"
  ></script>
</html>
