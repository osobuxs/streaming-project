    <main class="container p-5">
      <section class="row text-center">
        <div class="col-12 col-sm-12 col-md-12 my-3">
          <h2 class="text-light h1">Contactanos</h2>
          <p class="text-white-50">Pongase en contacto con nosotros</p>
        </div>
        <div class="col-12 col-sm-6 col-md-4 my-3">
          <i class="bi bi-geo-alt-fill h1 text-light"></i>
          <p class="text-light">General Paz 576</p>
        </div>
        <div class="col-12 col-sm-6 col-md-4 my-3">
          <i class="bi bi-telephone-fill h1 text-light"></i>
          <p class="text-light">+54 938 15 783030</p>
        </div>
        <div class="col-12 col-sm-12 col-md-4 my-3">
          <i class="bi bi-envelope-fill h1 text-light"></i>
          <p class="text-light">example@gmail.com</p>
        </div>
      </section>
      <section class="card">
        <div class="card-body row">
          <p class="col-12 col-sm-12 col-md-12">Contacto</p>
          <div class="col-12 col-sm-6 col-md-6">
            <div class="row">
              <form action="">
                <div class="col-12 col-sm-12 col-md-12 py-2">
                  <label for="name" class="form-label">Nombre</label>
                  <input type="text" class="form-control" id="name" required  placeholder="Nombre"/>
                </div>
                <div class="col-12 col-sm-12 col-md-12 py-2">
                  <label for="email" class="form-label">Email</label>
                  <input type="email" class="form-control" id="email" required placeholder="Mail"/>
                </div>
                <div class="col-12 col-sm-12 col-md-12 py-2">
                  <label for="number" class="form-label">Numero</label>
                  <input type="text" class="form-control" id="number" required placeholder="Celular"/>
                </div>
              </div>
            </div>
            <div class="col-12 col-sm-6 col-md-6 py-2">
              <label for="message" class="form-label">Mensaje</label>
              <input type="text" class="form-control contact-message" id="message" required placeholder="Tu mensaje"/>
            </div>
            <div class="col-12 col-sm-12 col-md-12 text-center py-2">
              <button type="submit" class="btn btn-primary">Enviar</button>
            </div>
              </form>
        </div>
      </section>
